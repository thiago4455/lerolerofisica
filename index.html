        <style>
            body{
                margin: 0px;
                background-color: #5d0c96;
                display: flex;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: center;
            }
            div{
                display: flex;
                width: 100vw;
                align-items: center;
                justify-content: center;
                padding-left: 200px;
                background-color: #531183;
            }
            button{
                background: none;
                border: none;
                cursor: pointer;
            }
            h2{
                color: #fff;
                font-size: 38px;
                margin-top: 10px;
            }
            #quote{
                background: url(quotes.png) no-repeat;
                padding-left: 100px;
                min-height: 80px;
                max-width: 550px;
                font-size: 28px;
                color: #fff;
                text-shadow: 0 1px 1px #9361b8;
                font-family: Arial,Helvetica,sans-serif;
                font-style: italic;
            }
        </style>
    </head>

    <body>
        <div>
            <p id="quote">
                
            </p>
            <button onclick="generate()">
                <img src="einstein.png" alt="">
                <h2>Gerar frase</h2>
            </button>
        </div>

        <script src="frases.js"></script>
        <script>
            function generate() {
                document.getElementById("quote").innerText = frases.reduce((frase, cp) => frase + cp[Math.floor(Math.random()*cp.length)], '');
            }
            generate();
        </script>
    </body>
